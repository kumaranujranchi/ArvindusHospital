<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Patient-Centered Care</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="coral-gradient">
            <stop stop-color="#FF8465" offset="0%"></stop>
            <stop stop-color="#FF6B5A" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="green-gradient">
            <stop stop-color="#195134" offset="0%"></stop>
            <stop stop-color="#1C6542" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#F8F9FA" x="0" y="0" width="800" height="600" rx="10"></rect>
        
        <!-- Circular elements in background -->
        <circle fill="#F0F5F2" cx="200" cy="150" r="100"></circle>
        <circle fill="#F0F5F2" cx="600" cy="450" r="120"></circle>
        <circle fill="#F0F5F2" cx="400" cy="300" r="80"></circle>
        
        <!-- Central Medical Symbol -->
        <g transform="translate(350, 250)">
            <circle fill="url(#green-gradient)" cx="50" cy="50" r="80"></circle>
            <path d="M50,10 L50,90 M10,50 L90,50" stroke="white" stroke-width="15" stroke-linecap="round"></path>
        </g>
        
        <!-- Patient Icon (Left) -->
        <g transform="translate(130, 250)">
            <circle fill="url(#coral-gradient)" cx="50" cy="30" r="30"></circle>
            <path d="M50,70 C20,70 0,100 0,140 L100,140 C100,100 80,70 50,70Z" fill="url(#coral-gradient)"></path>
        </g>
        
        <!-- Doctor Icon (Right) -->
        <g transform="translate(550, 250)">
            <circle fill="url(#green-gradient)" cx="50" cy="30" r="30"></circle>
            <path d="M50,70 C20,70 0,100 0,140 L100,140 C100,100 80,70 50,70Z" fill="url(#green-gradient)"></path>
            <rect fill="white" x="30" y="85" width="40" height="20" rx="5"></rect>
        </g>
        
        <!-- Connecting Lines -->
        <path d="M230,300 C280,260 330,250 350,250" stroke="url(#coral-gradient)" stroke-width="4" stroke-linecap="round" stroke-dasharray="5,5"></path>
        <path d="M480,300 C520,270 550,260 580,300" stroke="url(#green-gradient)" stroke-width="4" stroke-linecap="round" stroke-dasharray="5,5"></path>
        
        <!-- Care Elements -->
        <g transform="translate(300, 400)">
            <!-- Heart -->
            <path d="M100,30 C100,10 80,0 60,0 C40,0 30,10 25,20 C20,10 10,0 -10,0 C-30,0 -50,10 -50,30 C-50,60 0,90 25,100 C50,90 100,60 100,30 Z" fill="url(#coral-gradient)"></path>
        </g>
        
        <!-- Text Elements -->
        <g transform="translate(330, 150)" fill="#195134">
            <text font-family="Arial, sans-serif" font-size="18" font-weight="bold">
                <tspan x="0" y="0">PATIENT-CENTERED</tspan>
                <tspan x="30" y="25">CARE</tspan>
            </text>
        </g>
        
        <!-- Small Icons -->
        <g transform="translate(150, 420)">
            <circle fill="url(#green-gradient)" cx="25" cy="25" r="25"></circle>
            <path d="M15,25 L25,35 L40,15" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
        </g>
        
        <g transform="translate(600, 150)">
            <circle fill="url(#coral-gradient)" cx="25" cy="25" r="25"></circle>
            <text font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="white">
                <tspan x="17" y="35">+</tspan>
            </text>
        </g>
    </g>
</svg>