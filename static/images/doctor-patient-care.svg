<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Doctor Patient Care</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="coral-gradient">
            <stop stop-color="#FF8465" offset="0%"></stop>
            <stop stop-color="#FF6B5A" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="green-gradient">
            <stop stop-color="#195134" offset="0%"></stop>
            <stop stop-color="#1C6542" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="light-gradient">
            <stop stop-color="#F0F5F2" offset="0%"></stop>
            <stop stop-color="#E0EBE5" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#F8F9FA" x="0" y="0" width="800" height="600" rx="10"></rect>
        
        <!-- Hospital Room Background -->
        <rect fill="url(#light-gradient)" x="100" y="100" width="600" height="400" rx="20"></rect>
        <line x1="100" y1="150" x2="700" y2="150" stroke="#E5E5E5" stroke-width="2"></line>
        
        <!-- Patient Bed -->
        <rect fill="white" x="250" y="270" width="300" height="150" rx="10"></rect>
        <rect fill="#F0F0F0" x="250" y="330" width="300" height="90" rx="10"></rect>
        <rect fill="white" x="270" y="250" width="260" height="30" rx="5"></rect>
        
        <!-- Patient -->
        <g transform="translate(320, 280)">
            <!-- Body -->
            <rect fill="#F8EFE8" x="0" y="40" width="160" height="70" rx="10"></rect>
            <!-- Head -->
            <circle fill="#F8EFE8" cx="80" cy="25" r="25"></circle>
            <!-- Face features -->
            <path d="M70,20 C70,21 75,25 80,20" stroke="#555" stroke-width="1"></path>
            <circle fill="#555" cx="70" cy="15" r="2"></circle>
            <circle fill="#555" cx="90" cy="15" r="2"></circle>
            <!-- Arm -->
            <rect fill="#F8EFE8" x="-20" y="50" width="30" height="15" rx="5"></rect>
        </g>
        
        <!-- Doctor Figure (Green) -->
        <g transform="translate(200, 250)">
            <!-- Body -->
            <rect fill="url(#green-gradient)" x="0" y="50" width="70" height="130" rx="10"></rect>
            <!-- Head -->
            <circle fill="#F8EFE8" cx="35" cy="25" r="25"></circle>
            <!-- Face features -->
            <path d="M25,30 C30,35 40,35 45,30" stroke="#555" stroke-width="1"></path>
            <circle fill="#555" cx="25" cy="20" r="2"></circle>
            <circle fill="#555" cx="45" cy="20" r="2"></circle>
            <!-- Arms -->
            <rect fill="url(#green-gradient)" x="70" y="70" width="60" height="15" rx="5"></rect>
            <rect fill="url(#green-gradient)" x="-30" y="100" width="40" height="15" rx="5"></rect>
            <!-- Stethoscope -->
            <path d="M70,77 C100,77 110,60 120,100 C123,110 130,110 130,102" stroke="#555" stroke-width="2" fill="none"></path>
            <circle fill="#555" cx="130" cy="102" r="5"></circle>
            <!-- Doctor White Coat Details -->
            <rect fill="white" x="10" y="50" width="50" height="20" rx="2"></rect>
            <circle fill="white" cx="20" cy="80" r="5"></circle>
            <circle fill="white" cx="20" cy="100" r="5"></circle>
        </g>
        
        <!-- Nurse Figure (Coral) -->
        <g transform="translate(540, 250)">
            <!-- Body -->
            <rect fill="url(#coral-gradient)" x="0" y="50" width="70" height="130" rx="10"></rect>
            <!-- Head -->
            <circle fill="#F8EFE8" cx="35" cy="25" r="25"></circle>
            <!-- Face features -->
            <path d="M25,30 C30,35 40,35 45,30" stroke="#555" stroke-width="1"></path>
            <circle fill="#555" cx="25" cy="20" r="2"></circle>
            <circle fill="#555" cx="45" cy="20" r="2"></circle>
            <!-- Arms -->
            <rect fill="url(#coral-gradient)" x="-50" y="70" width="60" height="15" rx="5"></rect>
            <!-- Nurse Hat -->
            <path d="M15,10 L55,10 L45,0 L25,0 Z" fill="white"></path>
            <rect fill="white" x="15" y="10" width="40" height="10" rx="2"></rect>
            <!-- Clipboard -->
            <rect fill="white" x="-70" y="60" width="30" height="40" rx="2"></rect>
            <line x1="-65" y1="70" x2="-45" y2="70" stroke="#555" stroke-width="1"></line>
            <line x1="-65" y1="80" x2="-45" y2="80" stroke="#555" stroke-width="1"></line>
            <line x1="-65" y1="90" x2="-55" y2="90" stroke="#555" stroke-width="1"></line>
        </g>
        
        <!-- Medical Equipment -->
        <g transform="translate(150, 200)">
            <!-- IV Stand -->
            <line x1="0" y1="0" x2="0" y2="200" stroke="#888" stroke-width="4"></line>
            <line x1="0" y1="0" x2="20" y2="20" stroke="#888" stroke-width="2"></line>
            <rect fill="#E0E0E0" x="-10" y="200" width="20" height="10"></rect>
            <circle fill="#D0D0D0" cx="0" cy="0" r="5"></circle>
            <!-- IV Bag -->
            <rect fill="white" x="-15" y="20" width="30" height="50" rx="2"></rect>
            <path d="M0,70 L0,120" stroke="#555" stroke-width="1" stroke-dasharray="2,2"></path>
        </g>
        
        <!-- Heart Monitor -->
        <g transform="translate(600, 180)">
            <!-- Monitor -->
            <rect fill="#333" x="0" y="0" width="100" height="70" rx="5"></rect>
            <rect fill="#000" x="5" y="5" width="90" height="60" rx="3"></rect>
            <!-- Heart Rate Line -->
            <path d="M10,35 L30,35 L35,20 L40,50 L45,35 L90,35" stroke="url(#coral-gradient)" stroke-width="2" fill="none"></path>
            <!-- Stand -->
            <rect fill="#555" x="40" y="70" width="20" height="50" rx="2"></rect>
            <rect fill="#777" x="30" y="120" width="40" height="5" rx="2"></rect>
        </g>
        
        <!-- Room Elements -->
        <!-- Window -->
        <g transform="translate(620, 110)">
            <rect fill="#E0EBE5" x="0" y="0" width="60" height="30" rx="3"></rect>
            <line x1="30" y1="0" x2="30" y2="30" stroke="#F8F9FA" stroke-width="2"></line>
            <line x1="0" y1="15" x2="60" y2="15" stroke="#F8F9FA" stroke-width="2"></line>
        </g>
        
        <!-- Hospital Room Label -->
        <g transform="translate(300, 125)">
            <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#195134">
                <tspan x="0" y="0">PATIENT-CENTERED CARE</tspan>
            </text>
        </g>
        
        <!-- Quality Care Icons -->
        <g transform="translate(120, 440)">
            <circle fill="url(#coral-gradient)" cx="25" cy="25" r="20"></circle>
            <path d="M15,25 L25,35 L40,15" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
        </g>
        
        <g transform="translate(650, 440)">
            <circle fill="url(#green-gradient)" cx="25" cy="25" r="20"></circle>
            <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
                <tspan x="17" y="33">+</tspan>
            </text>
        </g>
    </g>
</svg>