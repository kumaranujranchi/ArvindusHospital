<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
  <style>
    .arvindu-text { font-family: 'Arial', sans-serif; font-weight: bold; fill: #00A7E1; font-size: 32px; }
    .hospitals-text { font-family: 'Arial', sans-serif; font-weight: bold; fill: #FF0066; font-size: 32px; }
  </style>
  
  <!-- Heart Icon -->
  <g transform="translate(30, 30) scale(0.8)">
    <!-- Blue hand -->
    <path d="M40,50 C15,30 0,15 0,0 C10,5 30,10 40,25 Z" fill="#00A7E1" />
    
    <!-- Pink heart -->
    <path d="M40,25 C50,10 70,5 80,0 C80,15 65,30 40,50 Z" fill="#FF0066" />
  </g>
  
  <!-- Hospital Name -->
  <text x="120" y="50" class="arvindu-text">Arvindu</text>
  <text x="120" y="85" class="hospitals-text">Hospitals</text>
</svg>
